<ion-header>
  <ion-toolbar color="primary" >
    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
        </ion-col>
        <ion-col size="9">
          <ion-title style="width: 100%; text-align: center;">Around Me</ion-title>
        </ion-col>
        <ion-col size="1.5">
          <ion-buttons (click)="presentPopover($event)" >
            <ion-icon name="cog" class="cog"></ion-icon>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-grid>
      <ion-row class="row">
        <ion-col style="width: 100%; text-align: center;" size="1.5" class="age" >
          <strong>Age</strong>
        </ion-col>
        <ion-col size="10.5">
          <ion-item>
            <ion-range [(ngModel)]="saturation" (ionChange)="getYear($event)" dualKnobs="true"  min="18" max="100" step="1" >
            </ion-range>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let BPpl of allBeneficiary">
      <ion-item (click)="goToProfile(BPpl.Bid)">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-avatar class="user-image" >
                  <ion-img src= {{BPpl.profilePic}} ></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8" style="width: 100%; text-align: left;">
                <h2><strong>{{ BPpl.firstName }}  {{BPpl.age}}</strong></h2>
                <p>{{ BPpl.story }}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
      <!--<ion-item-options side="end">
        <ion-item-option (click)="edit(BPpl.Bid)">edit</ion-item-option>
        <ion-item-option color="danger" (click)="delete(BPpl.id)">delete</ion-item-option>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
</ion-content>
