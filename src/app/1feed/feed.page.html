<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
        </ion-col>
        <ion-col size="9">
          <ion-title style="width: 100%; text-align: center;">Beneficiaries</ion-title>
        </ion-col>
        <ion-col size="1.5">
          <ion-buttons (click)="presentPopover($event)" >
            <ion-icon name="cog" class="cog"></ion-icon>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let BPpl of allBeneficiary">
      <ion-item (click)="goToProfile(BPpl.Bid)">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-avatar class="user-image" >
                  <ion-img src= {{BPpl.profilePic}} ></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8" style="width: 100%; text-align: left;">
                <h2>{{ BPpl.firstName }}</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(BPpl.Bid)">edit</ion-item-option>
        <ion-item-option color="danger" (click)="delete(BPpl.id)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
