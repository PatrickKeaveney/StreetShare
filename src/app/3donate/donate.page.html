<ion-header>
  <ion-toolbar  color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
        </ion-col>
        <ion-col size ="9">
          <ion-title style="width: 100%; text-align: center;">Donate Now</ion-title>
        </ion-col>
        <ion-col size="1.5">
          <ion-buttons (click)="presentPopover($event)" >
            <ion-icon name="cog" class="cog"></ion-icon>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goToFocus()">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
                <ion-img class="feed_post_photo_img" src="https://firebasestorage.googleapis.com/v0/b/streetchange-988ad.appspot.com/o/focusIrelandIcon.jpg?alt=media&token=7971f6fa-cf50-498e-a6bc-4f183b849029"></ion-img>
            </ion-col>
            <ion-col size="8" style="width: 100%; text-align: left;">
              <h2>Focus Ireland</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
    <ion-item (click)="goToSimon()">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
                <ion-img class="feed_post_photo_img" src="https://firebasestorage.googleapis.com/v0/b/streetchange-988ad.appspot.com/o/SimonLogo.png?alt=media&token=1aa0ef93-49e7-464e-8bba-e5f204af5365"></ion-img>
            </ion-col>
            <ion-col size="8" style="width: 100%; text-align: left;">
              <h2>Simon Community</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
