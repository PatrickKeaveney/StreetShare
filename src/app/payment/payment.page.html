<ion-header>
  <ion-toolbar>
    <ion-title>Donations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <!--  {{ selectcity[0] }}-->
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let BPpl of donations">
      <ion-item>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-avatar class="user-image" >
                  <ion-img src= {{BPpl.profilePic}} ></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8" style="width: 100%; text-align: left;">
                <h2>{{ BPpl[0] }} {{ BPpl.amount }}</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

      </ion-item>
    </ion-list>-->
</ion-content>
