<ion-content padding>
	  <ion-list>
  
		  <ion-item>
			<ion-label position="floating">First Name</ion-label>
			<ion-input type="text" [(ngModel)]="firstName"></ion-input>
			</ion-item>
			<ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lastName"></ion-input>
      </ion-item>

			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input type="email" [(ngModel)]="email"></ion-input>
			</ion-item>

		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		  </ion-item>
		
			<ion-item >
				<ion-label>Beneficiary</ion-label>
				<ion-checkbox slot="end" [(ngModel)]="isChecked"></ion-checkbox>
			</ion-item>

		</ion-list>
  
		<ion-button fill="solid" expand="block" color="dark" (click)="register()">Signup</ion-button>
  </ion-content>
